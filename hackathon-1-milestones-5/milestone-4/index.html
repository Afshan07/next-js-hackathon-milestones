<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id = "resume-form">
        <fieldset>
            <legend>Personel Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Please Enter Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please Enter Your Email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Please Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Please Enter Your Education" rows="5" required></textarea>
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Please Enter Your Skills" rows="5" required></textarea>
        </fieldset>


        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience</label>
            <textarea id="experience" placeholder="Please Enter Your Work Experience rows="5" required></textarea>
        </fieldset>

        <button type="submit"><strong>Generate Resume</strong></button>
    </form>
    
    <br>

    <!-- Dynamic & Editable Resume -->
     <div id='resume-display' contenteditable="true">
        <!-- Resume will be generate below-->
     </div>

     <script src="script.js"></script>


</body>
</html>
